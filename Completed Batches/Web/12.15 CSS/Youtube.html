<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
  <link rel="stylesheet" href="./Youtube.css">
  <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/e5522eef/img/logos/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
      <aside id="nav_one">
        <i class="fa-solid fa-bars"></i>
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/34/YouTube_logo_%282017%29.png" alt="logo">
        <span>IN</span>
      </aside>
      <aside id="nav_two">
        <input type="text" placeholder="Search">
        <div id="search_container">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div id="mic_container">
          <i class="fa-solid fa-microphone"></i>
        </div>
      </aside>
      <aside id="nav_three">
        <div id="create_container">
          <i class="fa-solid fa-plus"></i>
          <span>Create</span>
        </div>
        <i class="fa-regular fa-bell"></i>
        <div id="username_container">R</div>
      </aside>
    </nav>
</body>
</html>
