<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIMPLE SELECTORS</title>
    <link rel="stylesheet" href="./SimpleSelectors.css" />
  </head>
  <body>
    <!-- ! ID(#) -->
    <h1>RAMULAMMA</h1>
    <h1 id="shaku">SHAKUNTALA</h1>
    <h1>GANGAVVA</h1>
    <!-- !CLASS(.) -->
    <h1 class="sub">Html</h1>
    <p>Hyper Text Markup Language</p>
    <h2 class="sub sunday">Css</h2>
    <p>Cascading Style Sheets</p>
    <h3 class="sub">JS</h3>
    <p>Javascript</p>
    <!-- !TAGNAME -->
    <mark>Hope you are enjoying sunday</mark>
    <button>Click</button>
    <!-- !GROUPING SELECTOR -->
     <label for="name">Name</label>
    <input type="text">
    <input type="email" id="email">
    <input type="text">
    <input type="password" class="password">
    <!-- !UNIVERSAL SELECTOR -->
     <h1>Sunday</h1>
     <p>Chicken | Paneer will be prepared in PG</p>
     <button>By the time you reach pg it should be completed</button>

  </body>
</html>
