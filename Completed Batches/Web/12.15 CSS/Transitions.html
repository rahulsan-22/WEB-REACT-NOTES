<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transitions</title>
    <link rel="stylesheet" href="./Transitions.css" />
  </head>
  <body>
    <!-- !Example 1 -->
    <!-- <section id="box"></section> -->
    <!-- !Example 2 -->
    <!-- <h1>Rahul</h1> -->
    <!-- ! Example 3-->
     <main class="box">
      <h1>Ease-in</h1>
      <div class="line">
        <div class="circle ease-in"></div>
      </div>
     </main>
     <main class="box">
      <h1>Ease-out</h1>
      <div class="line">
        <div class="circle ease-out"></div>
      </div>
     </main>
     <main class="box">
      <h1>Ease-in-out</h1>
      <div class="line">
        <div class="circle ease-in-out"></div>
      </div>
     </main>
     <main class="box">
      <h1>Ease</h1>
      <div class="line">
        <div class="circle ease"></div>
      </div>
     </main>
     <main class="box">
      <h1>Linear</h1>
      <div class="line">
        <div class="circle linear"></div>
      </div>
     </main>

  </body>
</html>
